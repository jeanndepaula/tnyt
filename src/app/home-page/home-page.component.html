<div class="center">
  <h1>{{selectedSection | titlecase }}</h1>
  <button mat-raised-button="appMenu" (click)="selectedSection = 'science'; getArticles()">
    Science
  </button>
  &nbsp;
  <button mat-raised-button="appMenu" (click)="selectedSection = 'technology'; getArticles()">
    Technology
  </button>
</div>
<br>

<mat-grid-list cols="3" >
  <mat-grid-tile *ngFor='let r of results'>
    <mat-card class="example-card center">
      <mat-card-header>
        <mat-card-title>{{r.title}}</mat-card-title>
        <mat-card-subtitle>Published Date: {{r.published_date | date: 'full' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{r.abstract}}
          <br/>
          <small>{{r.byline}}</small>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="selected = r; openDialog()">Show</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
